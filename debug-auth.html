<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Autenticaci√≥n</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .section h3 {
            margin-top: 0;
            color: #60a5fa;
        }
        .value {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            word-break: break-all;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .ok { background: #10b981; color: white; }
        .error { background: #ef4444; color: white; }
        .warning { background: #f59e0b; color: white; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>üîç Debug de Autenticaci√≥n</h1>
    
    <div class="section">
        <h3>Estado del Token JWT</h3>
        <div id="token-status"></div>
    </div>
    
    <div class="section">
        <h3>Estado del Usuario</h3>
        <div id="user-status"></div>
    </div>
    
    <div class="section">
        <h3>localStorage</h3>
        <div id="localstorage-status"></div>
    </div>
    
    <div class="section">
        <h3>Acciones</h3>
        <button onclick="reloadPage()">üîÑ Recargar</button>
        <button onclick="clearAuth()">üóëÔ∏è Limpiar Autenticaci√≥n</button>
        <button onclick="testFollowRequest()">üß™ Probar Petici√≥n Follow</button>
    </div>
    
    <div class="section">
        <h3>Logs de Prueba</h3>
        <div id="test-logs"></div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('test-logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.margin = '5px 0';
            logEntry.style.padding = '5px';
            logEntry.style.borderRadius = '4px';
            logEntry.style.background = type === 'error' ? '#fee' : type === 'success' ? '#efe' : '#eef';
            logEntry.style.color = '#000';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsDiv.prepend(logEntry);
        }

        function checkAuth() {
            const tokenDiv = document.getElementById('token-status');
            const userDiv = document.getElementById('user-status');
            const lsDiv = document.getElementById('localstorage-status');
            
            // Token
            const token = localStorage.getItem('voutop-auth-token');
            if (token) {
                tokenDiv.innerHTML = `
                    <span class="status ok">‚úÖ Token encontrado</span>
                    <div class="value">
                        <strong>Token:</strong><br>
                        ${token.substring(0, 50)}...
                    </div>
                `;
            } else {
                tokenDiv.innerHTML = `<span class="status error">‚ùå No hay token JWT</span>`;
            }
            
            // Usuario OAuth
            const authUser = localStorage.getItem('voutop-user');
            if (authUser) {
                try {
                    const user = JSON.parse(authUser);
                    userDiv.innerHTML = `
                        <span class="status ok">‚úÖ Usuario OAuth encontrado</span>
                        <div class="value">
                            <strong>ID:</strong> ${user.userId}<br>
                            <strong>Username:</strong> ${user.username}<br>
                            <strong>Email:</strong> ${user.email || 'N/A'}<br>
                            <strong>Role:</strong> ${user.role}
                        </div>
                    `;
                } catch (e) {
                    userDiv.innerHTML = `<span class="status error">‚ùå Error parseando usuario OAuth</span>`;
                }
            } else {
                // Usuario de prueba
                const testUser = localStorage.getItem('voutop-test-user');
                if (testUser) {
                    try {
                        const user = JSON.parse(testUser);
                        userDiv.innerHTML = `
                            <span class="status warning">‚ö†Ô∏è Usuario de prueba (sin token JWT)</span>
                            <div class="value">
                                <strong>ID:</strong> ${user.id}<br>
                                <strong>Username:</strong> ${user.username}<br>
                                <strong>Nota:</strong> Los usuarios de prueba NO pueden hacer peticiones autenticadas
                            </div>
                        `;
                    } catch (e) {
                        userDiv.innerHTML = `<span class="status error">‚ùå Error parseando usuario de prueba</span>`;
                    }
                } else {
                    userDiv.innerHTML = `<span class="status error">‚ùå No hay usuario</span>`;
                }
            }
            
            // localStorage completo
            const allKeys = Object.keys(localStorage).filter(k => k.startsWith('voutop-'));
            lsDiv.innerHTML = `
                <div class="value">
                    ${allKeys.map(key => `<strong>${key}:</strong> ${localStorage.getItem(key)?.substring(0, 100)}...`).join('<br>')}
                </div>
            `;
        }
        
        function reloadPage() {
            window.location.reload();
        }
        
        function clearAuth() {
            if (confirm('¬øLimpiar toda la autenticaci√≥n?')) {
                localStorage.removeItem('voutop-auth-token');
                localStorage.removeItem('voutop-user');
                localStorage.removeItem('voutop-test-user');
                localStorage.removeItem('voutop-refresh-token');
                addLog('Autenticaci√≥n limpiada', 'success');
                setTimeout(() => checkAuth(), 100);
            }
        }
        
        async function testFollowRequest() {
            addLog('Iniciando prueba de petici√≥n follow...');
            
            const token = localStorage.getItem('voutop-auth-token');
            if (!token) {
                addLog('‚ùå No hay token - la petici√≥n fallar√°', 'error');
            } else {
                addLog('‚úÖ Token encontrado, enviando petici√≥n...');
            }
            
            try {
                const response = await fetch('/api/users/1/follow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addLog(`‚úÖ Petici√≥n exitosa: ${JSON.stringify(data)}`, 'success');
                } else {
                    addLog(`‚ùå Error ${response.status}: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addLog(`‚ùå Error de red: ${error.message}`, 'error');
            }
        }
        
        // Verificar al cargar
        checkAuth();
    </script>
</body>
</html>
