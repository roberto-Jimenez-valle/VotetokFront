<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpiar Usuario de Prueba - VouTop</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0a0a0f;
      color: white;
    }
    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #dc2626;
    }
    .success {
      background: #10b981;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }
    .info {
      background: #3b82f6;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
    }
    code {
      background: #1f2937;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>ğŸ§¹ Limpiar Usuario de Prueba</h1>
  
  <div class="info">
    <p><strong>Â¿QuÃ© hace esto?</strong></p>
    <p>Elimina el usuario de prueba almacenado en <code>localStorage</code> para que puedas probar la autenticaciÃ³n OAuth con Google.</p>
  </div>

  <button onclick="clearTestUser()">ğŸ—‘ï¸ Eliminar Usuario de Prueba</button>
  <button onclick="clearAllAuth()">ğŸ”¥ Limpiar TODA la AutenticaciÃ³n</button>
  <button onclick="showStatus()">ğŸ“Š Ver Estado Actual</button>

  <div id="status"></div>
  <div id="success" class="success"></div>

  <script>
    function clearTestUser() {
      localStorage.removeItem('votetok-test-user');
      showMessage('âœ… Usuario de prueba eliminado');
      showStatus();
    }

    function clearAllAuth() {
      localStorage.removeItem('votetok-test-user');
      localStorage.removeItem('votetok-auth-token');
      localStorage.removeItem('votetok-user');
      localStorage.removeItem('votetok-refresh-token');
      showMessage('âœ… Toda la autenticaciÃ³n ha sido limpiada');
      showStatus();
    }

    function showStatus() {
      const testUser = localStorage.getItem('votetok-test-user');
      const authToken = localStorage.getItem('votetok-auth-token');
      const authUser = localStorage.getItem('votetok-user');
      
      let html = '<div class="info"><h3>ğŸ“Š Estado Actual:</h3>';
      
      if (testUser) {
        try {
          const user = JSON.parse(testUser);
          html += `<p>ğŸ§ª <strong>Usuario de prueba:</strong> ${user.username}</p>`;
        } catch (e) {
          html += '<p>ğŸ§ª <strong>Usuario de prueba:</strong> (datos corruptos)</p>';
        }
      } else {
        html += '<p>ğŸ§ª <strong>Usuario de prueba:</strong> âŒ No existe</p>';
      }
      
      if (authToken && authUser) {
        try {
          const user = JSON.parse(authUser);
          html += `<p>âœ… <strong>OAuth autenticado:</strong> ${user.username}</p>`;
        } catch (e) {
          html += '<p>âœ… <strong>OAuth:</strong> Token existe pero datos corruptos</p>';
        }
      } else {
        html += '<p>âœ… <strong>OAuth:</strong> âŒ No autenticado</p>';
      }
      
      html += '</div>';
      document.getElementById('status').innerHTML = html;
    }

    function showMessage(msg) {
      const el = document.getElementById('success');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    // Mostrar estado al cargar
    showStatus();
  </script>
</body>
</html>
