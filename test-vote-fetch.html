<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Votaci√≥n</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #059669;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 4px solid #10b981;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .error {
      border-left-color: #ef4444;
      color: #dc2626;
    }
    .success {
      border-left-color: #10b981;
      color: #059669;
    }
    h1 {
      color: #1f2937;
    }
    .info {
      background: #dbeafe;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test de Votaci√≥n Direct</h1>
    
    <div class="info">
      <strong>Instrucciones:</strong>
      <ol>
        <li>Aseg√∫rate de que <code>npm run dev</code> est√© corriendo</li>
        <li>Abre la consola del navegador (F12) para ver logs detallados</li>
        <li>Click en "Enviar Voto de Prueba"</li>
        <li>Verifica el resultado abajo</li>
      </ol>
    </div>

    <button onclick="sendTestVote()">üó≥Ô∏è Enviar Voto de Prueba</button>
    <button onclick="checkRecentVotes()">üìä Ver Votos Recientes</button>
    <button onclick="clearOutput()">üßπ Limpiar</button>

    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');

    function log(message, type = 'info') {
      console.log(message);
      const timestamp = new Date().toLocaleTimeString();
      output.textContent += `[${timestamp}] ${message}\n`;
      output.className = type;
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      output.textContent = '';
      output.className = '';
    }

    async function sendTestVote() {
      clearOutput();
      log('üöÄ Iniciando test de votaci√≥n...');
      
      try {
        // Datos del voto de prueba
        const voteData = {
          optionId: 1, // Primera opci√≥n
          userId: null, // Voto an√≥nimo
          latitude: 40.4168,
          longitude: -3.7038,
          countryIso3: 'ESP',
          countryName: 'Espa√±a',
          subdivisionId: null,
          subdivisionName: null,
          cityName: 'Madrid'
        };

        log('üì¶ Datos del voto:');
        log(JSON.stringify(voteData, null, 2));
        
        log('\nüì§ Enviando fetch a /api/polls/1/vote...');
        
        const response = await fetch('/api/polls/1/vote', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(voteData)
        });

        log(`\nüì® Respuesta recibida: ${response.status} ${response.statusText}`);

        if (response.ok) {
          const result = await response.json();
          log('\n‚úÖ √âXITO! Voto guardado:', 'success');
          log(JSON.stringify(result, null, 2), 'success');
          
          log('\nüéâ El endpoint funciona correctamente!', 'success');
          log('Si esto funciona pero la app no, el problema est√° en el frontend.', 'success');
        } else {
          const error = await response.text();
          log(`\n‚ùå ERROR ${response.status}:`, 'error');
          log(error, 'error');
          
          if (response.status === 404) {
            log('\nüí° El endpoint no existe o el servidor no est√° corriendo.', 'error');
            log('Ejecuta: npm run dev', 'error');
          } else if (response.status === 400) {
            log('\nüí° Datos inv√°lidos. Revisa el payload enviado.', 'error');
          } else if (response.status === 500) {
            log('\nüí° Error del servidor. Revisa los logs del servidor.', 'error');
          }
        }
      } catch (error) {
        log('\n‚ùå ERROR DE RED:', 'error');
        log(error.message, 'error');
        log('\nüí° Posibles causas:', 'error');
        log('- El servidor no est√° corriendo (ejecuta: npm run dev)', 'error');
        log('- La URL es incorrecta', 'error');
        log('- Problema de CORS', 'error');
      }
    }

    async function checkRecentVotes() {
      clearOutput();
      log('üìä Consultando votos recientes en la API...');
      
      try {
        const response = await fetch('/api/data/votes');
        
        if (response.ok) {
          const votes = await response.json();
          log(`\n‚úÖ Votos encontrados: ${votes.length}`, 'success');
          
          if (votes.length > 0) {
            log('\n√öltimos 5 votos:');
            votes.slice(0, 5).forEach((vote, i) => {
              log(`\n${i + 1}. Voto #${vote.id}`);
              log(`   Opci√≥n: ${vote.optionId}`);
              log(`   Pa√≠s: ${vote.countryName}`);
              log(`   Fecha: ${new Date(vote.createdAt).toLocaleString()}`);
            });
          } else {
            log('\nNo hay votos en la BD', 'error');
          }
        } else {
          log(`\n‚ùå Error: ${response.status}`, 'error');
        }
      } catch (error) {
        log(`\n‚ùå Error: ${error.message}`, 'error');
      }
    }

    // Auto-ejecutar al cargar
    log('‚úÖ Test cargado. Click en "Enviar Voto de Prueba"');
  </script>
</body>
</html>
