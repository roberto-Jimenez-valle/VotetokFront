<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		
		<!-- Estilos CRÍTICOS primero - antes que NADA -->
		<style>
			/* MODO CLARO - Estilos aplicados inmediatamente */
			html:not(.dark) {
				background-color: #e8e8e8 !important;
			}
			
			html:not(.dark) body {
				background-color: #e8e8e8 !important;
			}
			
			/* Logo VouTop - ULTRA ESPECÍFICO con múltiples selectores para ganar especificidad */
			html:not(.dark) header h1,
			html:not(.dark) header.top-0 h1,
			html:not(.dark) header h1.text-xl,
			html:not(.dark) header h1.sm\:text-3xl,
			html:not(.dark) header h1.font-extrabold,
			html:not(.dark) h1.tracking-tight,
			html:not(.dark) h1 {
				color: #1a1a1a !important;
				text-shadow: none !important;
			}
			
			/* Sobrescribir el estilo header h1 { color: white } */
			html:not(.dark) header h1 {
				color: #1a1a1a !important;
			}
			
			/* Para ti y tabs */
			html:not(.dark) .tabs-trigger,
			html:not(.dark) .tabs-trigger *,
			html:not(.dark) .tabs-trigger span {
				color: #1a1a1a !important;
			}
			
			html:not(.dark) .tabs-trigger svg,
			html:not(.dark) .tabs-trigger svg * {
				color: #1a1a1a !important;
				fill: #1a1a1a !important;
				stroke: #1a1a1a !important;
			}
		</style>
		
		
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		<link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
		
		<!-- Viewport optimizado para iOS y Android -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		
		<!-- Theme y PWA -->
		<meta name="theme-color" content="#000000" />
		<meta name="application-name" content="VouTop" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="VouTop" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- Estilos críticos inline para mejor rendimiento -->
		<style>
			/* Reset y optimizaciones móviles */
			* {
				-webkit-tap-highlight-color: transparent;
				-webkit-touch-callout: none;
			}
			
			/* Variables CSS para altura dinámica (fix teclado móvil) */
			:root {
				--vh: 1vh;
			}
			
			html, body { 
				-webkit-text-size-adjust: 100%;
				-moz-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
				text-size-adjust: 100%;
				overscroll-behavior: none;
				-webkit-overflow-scrolling: touch;
				margin: 0;
				padding: 0;
				background-color: #000000;
				width: 100%;
				height: 100vh;
				height: calc(var(--vh, 1vh) * 100);
			}
			
			/* Optimización de fuentes */
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				font-display: swap;
			}
			
		</style>
		
		<!-- Script para calcular vh real (fix teclado móvil) -->
		<script>
			// Calcular altura real del viewport para móviles
			function setVH() {
				const vh = window.innerHeight * 0.01;
				document.documentElement.style.setProperty('--vh', `${vh}px`);
			}
			setVH();
			window.addEventListener('resize', setVH);
			window.addEventListener('orientationchange', setVH);
		</script>
		
		%sveltekit.head%
		
		<!-- Estilos de modo claro - DESPUÉS de sveltekit.head para tener prioridad final -->
		<style>
			/* Variables CSS para colores según tema */
			html.dark {
				--logo-color: white;
			}
			
			html:not(.dark) {
				--logo-color: #1a1a1a;
			}
			
			/* Logo negro en modo claro - máxima especificidad */
			html:not(.dark) header h1,
			html:not(.dark) header.top-0 h1,
			html:not(.dark) header h1.text-xl,
			html:not(.dark) header h1.sm\:text-3xl,
			html:not(.dark) header h1.font-extrabold,
			html:not(.dark) h1.tracking-tight {
				color: #1a1a1a !important;
			}
			
			/* Para ti negro en modo claro */
			html:not(.dark) .tabs-trigger,
			html:not(.dark) .tabs-trigger * {
				color: #1a1a1a !important;
			}
			
			html:not(.dark) .tabs-trigger svg {
				color: #1a1a1a !important;
				fill: #1a1a1a !important;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
