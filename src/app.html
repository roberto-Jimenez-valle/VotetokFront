<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="/favicon.png" />
		<link rel="manifest" href="/manifest.webmanifest" crossorigin="anonymous" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
		<meta name="theme-color" content="#000000" />
		<meta name="application-name" content="VoteTokRed" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="VoteTokRed" />
		<meta name="format-detection" content="telephone=no" />
		<!-- Prevenir zoom en mÃ³vil -->
		<style>
			* {
				-webkit-tap-highlight-color: transparent;
			}
			html, body { 
				touch-action: pan-x pan-y;
				-webkit-text-size-adjust: 100%;
				overscroll-behavior: none;
				margin: 0;
				padding: 0;
				background-color: #000000;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
		  if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
			  navigator.serviceWorker.register('/sw.js').catch(() => {});
			});
		  }
		</script>
	</body>
</html>
