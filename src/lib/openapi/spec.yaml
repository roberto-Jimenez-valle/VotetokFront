        id:
          type: integer
          example: 789
        pollId:
          type: integer
          example: 123
        optionId:
          type: integer
          example: 456
        userId:
          type: integer
          nullable: true
          description: ID del usuario (null si es an√≥nimo)
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          example: 40.4168
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          example: -3.7038
        subdivisionId:
          type: integer
          nullable: true
          description: ID de la subdivisi√≥n geogr√°fica
        subdivision:
          $ref: '#/components/schemas/Subdivision'
        ipAddress:
          type: string
          example: "192.168.1.1"
        createdAt:
          type: string
          format: date-time

    VoteCreate:
      type: object
      required:
        - optionId
        - latitude
        - longitude
      properties:
        optionId:
          type: integer
          description: ID de la opci√≥n votada
          example: 456
        userId:
          type: integer
          nullable: true
          description: ID del usuario (opcional)
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          example: 40.4168
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          example: -3.7038
        subdivisionId:
          type: integer
          nullable: true
          description: ID de la subdivisi√≥n (opcional, se calcula autom√°ticamente)

    UserBasic:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "johndoe"
        displayName:
          type: string
          example: "John Doe"
        avatarUrl:
          type: string
          nullable: true
          example: "https://example.com/avatar.jpg"
        verified:
          type: boolean
          default: false

    Subdivision:
      type: object
      properties:
        id:
          type: integer
          example: 65101
        subdivisionId:
          type: string
          example: "ESP.8"
        name:
          type: string
          example: "Comunidad de Madrid"
        level:
          type: integer
          enum: [1, 2, 3]
          description: 1=Pa√≠s, 2=Regi√≥n/Estado, 3=Provincia
        latitude:
          type: number
          format: float
          nullable: true
        longitude:
          type: number
          format: float
          nullable: true

    GeocodeResult:
      type: object
      properties:
        found:
          type: boolean
          example: true
        subdivisionId:
          type: integer
          nullable: true
          example: 65101
        subdivisionName:
          type: string
          nullable: true
          example: "Comunidad de Madrid"
        level:
          type: integer
          nullable: true
          example: 2
        method:
          type: string
          enum: [point-in-polygon, centroid-fallback]
          example: "point-in-polygon"

    Error:
      type: object
      properties:
        message:
          type: string
          example: "Error message"
        code:
          type: string
          example: "VALIDATION_ERROR"

    Pagination:
