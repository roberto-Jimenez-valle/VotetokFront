          type: array
          items:
            $ref: '#/components/schemas/PollOption'
        createdAt:
          type: string
          format: date-time
        closedAt:
          type: string
          format: date-time
          nullable: true
        _count:
          type: object
          properties:
            votes:
              type: integer
              example: 1234
            comments:
              type: integer
              example: 56
            interactions:
              type: integer
              example: 789

    PollOption:
      type: object
      required:
        - id
        - optionKey
        - optionLabel
      properties:
        id:
          type: integer
          example: 456
        optionKey:
          type: string
          example: "option_1"
        optionLabel:
          type: string
          example: "JavaScript"
        color:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          example: "#10b981"
        displayOrder:
          type: integer
          example: 0
        voteCount:
          type: integer
