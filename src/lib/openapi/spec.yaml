components:
  schemas:
    Poll:
      type: object
      required:
        - id
        - title
        - type
        - status
      properties:
        id:
          type: integer
          description: ID √∫nico de la encuesta
          example: 123
        title:
          type: string
          description: T√≠tulo de la encuesta
          example: "¬øCu√°l es tu lenguaje de programaci√≥n favorito?"
        description:
          type: string
          nullable: true
          description: Descripci√≥n detallada
          example: "Queremos conocer las preferencias de la comunidad"
        category:
          type: string
          default: "general"
          example: "tech"
        type:
          type: string
          enum: [single, multiple, poll]
          description: Tipo de encuesta
          example: "single"
        status:
          type: string
          enum: [active, closed, draft]
          default: "active"
        imageUrl:
